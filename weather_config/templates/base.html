{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'weather/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'weather/icons/site_icon.png' %}" type="image/x-icon">
    {% block head_params %}  {% endblock %}
    <title>{% block head_title %} base {% endblock %} </title>
</head>
<body>
    <div class="background-overlay"></div>
    {% block nav %}
        {% include 'weather/_nav/nav.html' %}
    {% endblock %}
    {% if messages %} 
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}

    {% block content %}
    
    {% endblock %}
</body>
</html>
